<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prijavi se</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <script src="login.js"></script>
    <form method="POST">
    <div class="login-box">
    <h1>Login</h1>
    <div class="textbox">
                  
        <input id="u1" type="text" name="username" tagname="u1"  placeholder="Username" required><br>
    </div>  
    <div class="textbox">
        <input id="p1" type="password" name="password" tagname="p1"  placeholder="Password" required><br>
    </div>

        <button class="btn" type="button" name="Prijavite se" onclick="login(u1.value, p1.value)">Join</button>
        

        <div><a id="ishod" class="neodobren"></a></div>
    </div>

    </form>
    
</div>
</body>
</html>
