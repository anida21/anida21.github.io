<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Chat sa adminom</title>
   
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar"></div>
        <div class="chat__main">
            <h3><center>Dobrodošli! Pošaljite ime Vašeg lokala te kratki opis ponude i sniženja za studente, kako bi vas uzeli u razmatranje.Nakon toga vaš lokal može dobiti reklamu na ovoj stranici.</center></h3>
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message">
                    <button>Pošalji</button>
                </form>
            </div>
            
        </div>
    </div>
     Chat sa adminom
    
    <script id="message-template" type="text/html">
        <div class="message">
            <p> 
                <span class="message__name">Gost:</span>

            </p>
        <p>{{message}}</p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
